{% extends "layout.html" %}
{% block content %}
<article class="media-content-section">
    <div class="media-body">
        <h2 class="article-title">{{ source.title}}</h2>
        <p class="article-content">{{ source.content }}</p>
    </div>
    <div class="article-metadata">
        <a class="mr-2" href="#">{{ source.user_id.user }}</a>
        <small class="text-muted">Accessed on {{ source.date_posted.strftime('%Y-%m-%d') }}</small>
        <small class="text-muted">Full article: <a class="mr-2" href="{{ source.url }}" target="_blank">{{ source.url }}</a></small>
        <div>
            <a class="btn btn-outline-info mt-1 mb-1" href="{{ url_for('update_source', source_id=source.id) }}">Edit</a>
            <button type="button" class="btn btn-danger mt-1 mb-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
        </div>
    </div>
</article>
<!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Source?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('delete_source', source_id=source.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
